<!DOCTYPE html>
<html>
  <head>
    <title>Qubit Quarry</title>
    <link rel="icon" type="image/x-icon" href="/Data/Images/favicon.png" />
  </head>

  <body>
    <div>
      <shop style="float: left; width: 30%; text-align: center; height: 100%">
        <h3>Upgrade Shop</h3>
        <ul style="list-style-type: none" id="upgradeShop"></ul>
      </shop>
      <div style="float: left; width: 40%">
        <button onclick="calculatePoints(currentValues)">
          <img
            id="cubeImage"
            src="/Data/Images/cubeStageOne.png"
            style="
              display: block;
              margin-left: auto;
              margin-right: auto;
              max-width: 100%;
            "
          />
        </button>
        <p id="pointDisplay" style="text-align: center"></p>
      </div>

      <inventory
        style="float: left; width: 30%; text-align: center; height: 100%"
      >
        <h3>Inventory</h3>
        <ul
          style="list-style-type: none; height: 100%"
          id="upgradeInventory"
        ></ul>
      </inventory>
    </div>
    <script src="../scripts.js"></script>
    <script>
      var currentValues = {
        pointsTotal: 0,
        pointsSpent: 0,
        pointsGain: 5,
        pointsPassive: 1,
      };

      pointsUpdate(currentValues);
      fetchAllUpgrades();
    </script>
  </body>
</html>
